<!DOCTYPE html>
<html>
  <head>
    <title>PKCE Proxy</title>
    <link rel="stylesheet" href="/public/mvp.css" />
  </head>
  <body>
    <main>
      <h1>PKCE Proxy</h1>
      <section>
        <h4>Authorize URL</h4>
        <p>
          <code style="word-break: break-word"
            >https://PROXY_HOSTNAME/TOKEN/authorize</code
          >
        </p>
        <br />
        <h4>Token URL</h4>
        <p>
          <code style="word-break: break-word"
            >https://PROXY_HOSTNAME/TOKEN/token</code
          >
        </p>
        <br />
        <h4>Refresh Token URL</h4>
        <p>
          <code style="word-break: break-word"
            >https://PROXY_HOSTNAME/TOKEN/refresh-token</code
          >
        </p>
      </section>
    </main>
  </body>
</html>
